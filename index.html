<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入口</title>

  <!-- ✅ 分頁小圖示（favicon） -->
  <link rel="icon" href="assets/favicon.png" />

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --primary:#0b66c3;
      --primary-hover:#0a57a6;
      --text:#111827;
      --muted:#6b7280;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI","Microsoft JhengHei",system-ui,-apple-system,sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }
    .wrap{
      width: min(820px, 100%);
    }
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .logo{
      width:54px;
      height:54px;
      border-radius: 12px;
      background:#fff;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit: contain;
      padding: 8px;
    }
    .titlebox h1{
      margin:0;
      font-size: 30px;
      letter-spacing: .5px;
    }
    .titlebox p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .panel{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: var(--primary);
      color:#fff;
      padding: 16px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: .15s ease;
      box-shadow: 0 8px 18px rgba(11,102,195,.18);
      min-height: 54px;
      text-align:center;
    }
    .btn:hover{ background: var(--primary-hover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }

    .btn.secondary{
      background:#111827;
      box-shadow: 0 8px 18px rgba(17,24,39,.14);
    }
    .btn.secondary:hover{ background:#0b1220; }

    .btn.disabled{
      background:#cbd5e1;
      color:#334155;
      box-shadow:none;
      pointer-events:none;
    }

    .note{
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
