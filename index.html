<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR作業連結入口</title>

  <!-- favicon -->
  <link rel="icon" href="assets/favicon.png" />

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --primary:#0b66c3;
      --primary-hover:#0a57a6;
      --text:#111827;
      --muted:#6b7280;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI","Microsoft JhengHei",system-ui,-apple-system,sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }
    .wrap{
      width: min(820px, 100%);
    }
    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
    }
    .logo{
      width:72px;
      height:72px;
      border-radius: 14px;
      background:#fff;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit: contain;
      padding: 8px;
    }
    .titlebox h1{
      margin:0;
      font-size: 32px;
      letter-spacing: .5px;
    }
    .titlebox p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .panel{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: var(--primary);
      color:#fff;
      padding: 18px 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: .15s ease;
      box-shadow: 0 8px 18px rgba(11,102,195,.18);
      min-height: 56px;
      text-align:center;
    }
    .btn:hover{ background: var(--primary-hover); transform: translateY(-1px); }
    .btn.secondary{
      background:#111827;
      box-shadow: 0 8px 18px rgba(17,24,39,.14);
    }
    .btn.secondary:hover{ background:#0b1220; }
    .btn.disabled{
      background:#cbd5e1;
      color:#334155;
      box-shadow:none;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="assets/logo-cincon.png" alt="CINCON Logo">
      </div>
      <div class="titlebox">
        <h1>HR作業連結入口</h1>
       // <p>CINCON 專題系統入口網站</p>//
      </div>
    </div>

    <!-- Main Panel -->
    <div class="panel">
      <div class="grid">

        <a class="btn" target="_blank"
           href="https://forms.office.com/Pages/ResponsePage.aspx?id=6c5jZi6NsEOprkGEfufi8PiNhb67av9Jpx3ChOOmMNRUOTNJQk9GM1dYN1Y2Nks5M0ZXOThMUElXMS4u">
          輔導員回饋
        </a>

        <a class="btn" target="_blank"
           href="https://forms.office.com/Pages/ResponsePage.aspx?id=6c5jZi6NsEOprkGEfufi8PiNhb67av9Jpx3ChOOmMNRUMzZBMTZNMkNJTk1CMzNRTUVRRlI4OFZMRi4u">
          面試滿意度調查
        </a>

        <a class="btn" target="_blank"
           href="https://forms.office.com/Pages/ResponsePage.aspx?id=6c5jZi6NsEOprkGEfufi8PiNhb67av9Jpx3ChOOmMNRUMjZSTExFTjJLRTUxSEdQRjcyVEw0MklRNy4u">
          （主管）面試狀況記錄表
        </a>

        <a class="btn" target="_blank"
           href="https://forms.office.com/Pages/ResponsePage.aspx?id=6c5jZi6NsEOprkGEfufi8PiNhb67av9Jpx3ChOOmMNRUMUdTTzhNWUtIMU8zMVBFREpIRUdONVJWNi4u">
          報到通知
        </a>

        <a class="btn" target="_blank"
           href="https://forms.office.com/Pages/ResponsePage.aspx?id=6c5jZi6NsEOprkGEfufi8PiNhb67av9Jpx3ChOOmMNRUNlM2NUczRloyRUc2SE03UVhVNTVUODJHNi4u">
          員工通勤調查
        </a>

        <a class="btn secondary" target="_blank"
           href="https://apps.powerapps.com/play/e/default-6663cee9-8d2e-43b0-a9ae-41847ee7e2f0/a/20f5e725-e661-44ba-b14d-95d3fee7fc00">
          查詢服務（Power Apps）
        </a>

        <a class="btn secondary" target="_blank"
           href="https://apps.powerapps.com/play/e/default-6663cee9-8d2e-43b0-a9ae-41847ee7e2f0/a/20f5e725-e661-44ba-b14d-95d3fee7fc00">
          輔導員獎金資格
        </a>

        <a class="btn disabled">
          輔導員提案（建置中）
        </a>

      </div>
    </div>
  </div>
</body>
</html>
